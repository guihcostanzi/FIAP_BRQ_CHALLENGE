<body>
    <div class="container px-2 py-0" id="custom-cards">
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-3">
            <div class="col-4">
                <button type="button" href="#" onclick="alert('Alarme ligado!');" class="card card-cover h-100 w-100 overflow-hidden text-white bg-danger rounded-5 shadow-lg">
                    <div class="d-flex flex-column h-100 w-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="pt-1 mt-5 mb-4 display-6 lh-1 fw-bold">Controlar Alarme</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="d-flex align-items-center me-3">
                                <h4>Status :</h4>
                            </li>
                            <li class="d-flex align-items-center">
                                <h4>ON</h4>
                            </li>
                        </ul>
                    </div>
                </button>
            </div>

            <div class="col-4">
                <a type="button" style="text-decoration:none" href="..\TelaTranca\index.html" class="card card-cover h-100 w-100 overflow-hidden text-white bg-success rounded-5 shadow-lg">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 style="text-align: center" class="pt-1 mt-5 mb-4 display-6 lh-1 fw-bold">Monitorar Trancas</h2>
                    </div>
                </a>
            </div>

            <div class="col-4">
                <button type="button" onclick="alert('Ar ligado!')" onclick="alert('Ar desligado!')" class="card card-cover h-100 w-100 overflow-hidden text-white bg-primary rounded-5 shadow-lg">
                    <div class="d-flex flex-column h-100 w-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="pt-1 mt-5 mb-4 display-6 lh-1 fw-bold">Ar Condic.</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="d-flex align-items-center me-3">
                                <h4>Status :</h4>
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <h4>ON</h4>
                            </li>
                            <li class="d-flex align-items-center">
                                <h4>23ºC</h4>
                            </li>
                        </ul>
                    </div>
                </button>
            </div>

            <div class="col-6">
                <button type="button" onclick="alert('Portão Aberto!')" class="card card-cover h-100 w-100 overflow-hidden text-white bg-info rounded-5 shadow-lg align-items-center">
                    <div class="d-flex flex-column h-100 w-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="pt-1 mt-5 mb-4 display-6 lh-1 fw-bold ">Portão Da Garagem
                        </h2>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="d-flex align-items-center me-3">
                                <h4>Status :</h4>
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <h4>Fechado</h4>
                            </li>
                        </ul>
                    </div>
                </button>
            </div>

            <div class="col-6">
                <button type="button" onclick="alert('Luz acesa!')" class="card card-cover h-100 w-100 overflow-hidden text-white bg-warning rounded-5 shadow-lg align-items-center">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="pt-1 mt-5 mb-4 display-6 lh-1 fw-bold">Luzes da Garagem</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="d-flex align-items-center me-3">
                                <h4>Status :</h4>
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <h4>ON</h4>
                            </li>
                        </ul>
                    </div>
                </button>
            </div>
        </div>
    </div>
